<section class="mt-3">
<!-- [routerLink]="['/profile']" -->
    <p class="rounded-pill text-center welcome ms-3">Mi carrito<i class="far fa-shopping-cart text-warning"></i>
    </p>
    <!-- <p class="text ms-3"> Â¿Quieres compar algo?</p> -->
</section>



<div class="container productsCollection">
    <div class="row mb-5">
        <div class="col-md-3 col-sm-6 " *ngFor="let item of products">
            <div class="card cardProduct">
                <div class="image-container">
                    <div class="first">
                        <div class="d-flex justify-content-between align-items-center"> <span
                                class="discount rounded-pill rounded-pill mx-2 my-2">-25%</span>
                            <span class="wishlist me-1"><button type="button" class="btn"
                                    (click)="deleteItem(item)"><i class="fa fa-times-circle fs-5 text-white"></i></button></span>
                        </div>
                    </div> <img src="{{item.image}}" class="img-fluid rounded thumbnail-image" style="height: 300px;">
                </div>
                <div class="product-detail-container p-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="dress-name fs-5">{{item.title}}</h5>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="button" (click)="quantityTotal(-1,item)" class="btn"><i class="fas fa-minus-circle rounded-pill text-center p-3 fs-2"></i></button>
                        <input readonly type="text" [value]="item.cantidad" class="w-25 text-center fs-4"/>
                        <button type="button" (click)="quantityTotal(i,item)" class="btn"><i class="fas fa-plus-circle rounded-pill text-center p-3 fs-2"></i></button>
                    </div>
                    <div class="d-flex flex-column justify-content-between align-items-center pt-1">
                        <!-- <div class="color-select d-flex "> <input type="button" name="grey" class="btn creme"> <input type="button" name="darkblue" class="btn darkblue ml-2"> </div> -->
                        <!-- <div class="d-flex "> <span class="item-size mr-2 btn" type="button">S</span> <span class="item-size mr-2 btn" type="button">M</span> <span class="item-size btn" type="button">L</span> </div> -->
                        <div class="d-flex flex-column mb-2"> <span class="new-price">Precio: ${{+item.price}}</span></div>
                        <div class="d-flex flex-column mb-2"> <span class="priceTotal">Total: ${{item.price * item.cantidad}}</span></div>

                        <!-- <button type="button" class="btn btnCard rounded-pill fs-3 py-1" >+</button> -->

                    </div>

                    <!-- <div class="d-flex justify-content-between align-items-center pt-1">
                    <div> <i class="fa fa-star-o rating-star"></i> <span class="rating-number">4.8</span> </div> <span class="buy">BUY +</span>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <div class="totalPrice rounded-pill text-center mb-3" style="width: 100%">
        <span class="priceTotal mb-3 pb-3 fs-4">Total:{{this.total | number: '1.0-2'}}</span>
    </div>

</div>



<app-footer></app-footer>
