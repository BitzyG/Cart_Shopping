<section class="home">

<section>
  <p class="rounded-pill text-start welcome ms-3 mt-3">Hola User!<i class="far fa-grin-squint text-warning"></i></p>
  <p class="text ms-3"> ¿Quieres compar algo?</p>
</section>


<div class="row">
  <!-- CARD 1 -->
  <div class="card mx-3 col-sm-6"> <!-- style="width: 300px;" -->
    <div class="row card-body">
      <div class="col text-start">
        <h5 class="card-title">¡No te pierdas estas ofertas!</h5>
        <p class="card-text">Obtén 25% en todos los productos</p>
        <button type="button" class="btn btn-light rounded-pill">Ver carrito</button>
      </div>
    </div>
  </div>
</div>


<div class="d-flex justify-content-between text-center container">
  <button type="button" class="col-auto btn" (click)="getProductsJewels()"><i class="fas fa-gem text-secondary fs-2"></i></button>
  <button type="button" class="col-auto btn" (click)="getProductsElectronics()"><i class="fas fa-headphones text-secondary fs-2"></i></button> <!-- (click)="logOut()"  -->
  <button type="button" class="col-auto btn" (click)="getMensClothing()"><i class="fas fa-male text-secondary fs-2"></i></button>
  <button type="button" class="col-auto btn" (click)="getWomanClothing()"><i class="fas fas fa-female text-secondary fs-2"></i></button><!-- [routerLink]="['/profile']" -->
  <div class="input-group mb-3"> <input type="text" class="form-control input-text" placeholder="Search products...." aria-label="Recipient's username" aria-describedby="basic-addon2">
    <div class="input-group-append"> <button class="btn btn-outline-warning btn-lg" type="button"><i class="fa fa-search"></i></button> </div>
</div>
</div>



<div class="container productsCollection">
  <div class="row">
      <div class="col-md-3 col-sm-6 " *ngFor="let item of products" >
          <div class="card cardProduct">
              <div class="image-container">
                  <div class="first">
                      <div class="d-flex justify-content-between align-items-center"> <span class="discount rounded-pill rounded-pill mx-2 my-2">-25%</span> <span class="wishlist me-2"><i class="fa fa-heart-o"></i></span> </div>
                  </div> <img src="{{item.image}}" class="img-fluid rounded thumbnail-image" style="height: 300px;">
              </div>
              <div class="product-detail-container p-2">
                  <div class="d-flex justify-content-between align-items-center">
                      <h5 class="dress-name fs-5">{{item.title}}</h5>
                  </div>
                  <div class="d-flex justify-content-between align-items-center pt-1">
                      <!-- <div class="color-select d-flex "> <input type="button" name="grey" class="btn creme"> <input type="button" name="darkblue" class="btn darkblue ml-2"> </div> -->
                      <!-- <div class="d-flex "> <span class="item-size mr-2 btn" type="button">S</span> <span class="item-size mr-2 btn" type="button">M</span> <span class="item-size btn" type="button">L</span> </div> -->
                      <div class="d-flex flex-column mb-2"> <span class="new-price">${{item.price}}</span> <small class="old-price text-right">${{item.price * 0.25 + item.price | number: '1.0-2'}}</small> </div>
                      <button type="button" class="btn btnCard rounded-pill fs-3 py-1">+</button>
                  </div>
                  <!-- <div class="d-flex justify-content-between align-items-center pt-1">
                      <div> <i class="fa fa-star-o rating-star"></i> <span class="rating-number">4.8</span> </div> <span class="buy">BUY +</span>
                  </div> -->
              </div>
          </div>
      </div>
  </div>
</div>

</section>

<app-footer></app-footer>
